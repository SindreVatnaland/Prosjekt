{%  extends "layout.html" %}
{%  block content %}
<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<head>
    <title>Telling</title>
</head>
<body>
<form action={{url_for("new_shelf")}}>
    <input type="submit" value="Ny hylle" />
    </form>
<br/>
    <h1>Telling:</h1>
    {%for i in range(0, len)%}

        <p></p>
    <form action=/counting/{{shelves[i]}}>
    <input type="submit" value="{{shelves[i].split(".")[0].replace("_", " ").upper()}}">
    </form>

{%endfor%}
<br/><br/>
<br/>
<form action={{url_for("delete_shelf")}}>
    <input type="submit" value="Fjern hylle" />
    </form>
</body>
</html>
{%  endblock content %}
